<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="./App.css">
    <script src='AppController.js'></script>
    <script src="AppRequester.js"></script>
</head>

<body>
    <div id='root'>
        <div id='root2'>
            <nav>
                <span>THE MOVIE DB</span>
            </nav>
            <div id='container'>
                <div id='sidebar'>
                    <div>
                        <div class='sidebar-tab' id='sidebar-tab-home'>
                            <span>Home</span>
                            <span>&#8594;</span>
                        </div>
                        <div class='sidebar-tab' id='sidebar-tab-search'>
                            <span>Search</span>
                            <span>&#8594;</span>
                        </div>
                    </div>
                </div>
                <div id='content'>
                    <div id='display-wrapper'>
                        <div class="display" id='display-home'>
                            <span>Trending Movies</span>
                            <div id='home-trending-movie'>
                            </div>

                            <span>TV Shows On-Air Today</span>
                            <div id='home-arriving-today'>
                            </div>
                        </div>
                        <div class="display" id='display-search'>
                            <div id='display-input'>
                                <span>Search</span>
                                <table id='search-box'>
                                    <tr>
                                        <th><label for="kinput">Keyword*</label></th>
                                        <th><input type="text" id="kinput" name="kinput"></th>
                                    </tr>
                                    <tr>
                                        <th><label for="kinput">Category*</label></th>
                                        <th>
                                            <select name="category" id="category">
                                                <option value="empty"></option>
                                                <option value="movie">Movies</option>
                                                <option value="show">TV Shows</option>
                                                <option value="multi">Movies and TV Shows</option>
                                            </select>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th></th>
                                        <th id='btn-wrapper'>
                                            <button id='search-btn'>Search</button>
                                            <button id='clear-btn'>clear</button>
                                        </th>
                                    </tr>
                                </table>
                            </div>
                            <span id='search-error'>No Results Found</span>
                            <div id='search-list-wrapper'>
                            </div>
                        </div>
                    </div>
                    <div id='footer'>
                        <span>Designed and developed by Shaw S. Yu</span>
                        <span>Powered by TSDB</span>
                    </div>
                </div>
            </div>
        </div>
        <div id='modal-wrapper'>
            <div id='modal-container'>
            </div>
        </div>
    </div>
    <script>
        const controller = new Controller()
        controller.init()
    </script>
</body>

</html>
